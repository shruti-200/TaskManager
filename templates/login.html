{% extends '_partials/base.html' %}

{% block title %}
<title>Task Manager - Login</title>
{% endblock %}

{% load static %}

{% block body %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100">
        <div class="col-lg-5 mx-auto">
            <div class="card border-0 shadow-lg rounded-4 p-4">
                <div class="card-body text-center">
                    <h2 class="fw-bold text-primary mb-3">Welcome Back</h2>
                    <p class="text-muted">Sign in to continue your journey</p>
                    <form method="POST" class="text-start">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Username</label>
                            <input type="text" class="form-control rounded-pill" placeholder="Enter Username" name="email" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Password</label>
                            <input type="password" class="form-control rounded-pill" placeholder="Enter Password" name="password" required>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberme">
                                <label class="form-check-label" for="rememberme">Remember me</label>
                            </div>
                            <a href="#" class="text-decoration-none text-primary fw-semibold">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill shadow-sm">Login</button>
                    </form>
                    <p class="small fw-semibold mt-3">Don't have an account? <a href="{% url 'register' %}" class="text-primary">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
